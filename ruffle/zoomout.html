<!DOCTYPE html>
<html>
<head>
<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
        "publicPath": "ruffle_nightly_2020_12_12_selfhosted/",
        "polyfills": false,
    };
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffleContainer");
        container.appendChild(player);
        player.load("A6A6I1.swf");
    });
</script>
<script src="ruffle_nightly_2020_12_12_selfhosted/ruffle.js"></script>
<style>
ruffle-player {
	width: 950px;
	height: 750px;
}
</style>
</head>
<body>
	<table>
	<tr><td>Flash Player:</td><td>Ruffle:</td></tr>
	<tr>
	<td>
	<embed src="A6A6I1.swf" width="950" height="750"/>
	</td>
	<td id="ruffleContainer">
	</td>
	</tr>
	</table>
</body>
</html>
